        Weather

      <button
        class="navbar-toggler d-lg-none bg-white"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId"
        aria-controls="collapsibleNavId"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse " id="collapsibleNavId">
        <ul  class="navbar-nav ms-auto mt-2 mt-lg-0">

          <li  class="nav-item px-4 rounded-5 active ">
            <a id="a" class="nav-link   " href="#" aria-current="page"
              >Home
              <span class="visually-hidden">(current)</span></a
            >
          </li>

          <li class="nav-item px-4 rounded-5   ">
            <a id="a" class="nav-link  " href="#">News</a>
          </li>

          <li class="nav-item px-4 rounded-5   ">
            <a id="a" class="nav-link  " href="#">Live camera</a>
          </li>

          <li class="nav-item px-4 rounded-5   ">

            <a id="a" class="nav-link  " href="#">Contact</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main>

    <section class=" body bg-blue ">
      <div class="container pt-5 pb-5">

        <div class=" position-relative d-flex mb-5  ">
          <input id="find" type="text" class="form-control rounded-5 p-3 " placeholder="Find your location ..." aria-label="Find your location ..." aria-describedby="button-addon2">
          <button class="btn btn-primary rounded-5 position-absolute end-0 p-2 mx-3 my-2 px-4 " type="button" id="button-addon2">Find</button>
        </div>
        
        <div class="cards row row-cols-lg-3 rounded-3 overflow-hidden">

          <div class="card p-0 text-white border-0 ">
            <div class="card-header bg-card rounded-0 d-flex justify-content-between">
              <span id="day" class=""></span>
              <span id="month" class=""></span>
            </div>

            <div class="card-body bg-sec-blue">
              <p id="location" class="fs-4 lead"></p>
              <div class="condation row py-3">
                <div class="temp col-8 fw-bolder display-2 ">
                  <span id="temp"></span>
                  <sup>o</sup>
                  <span>C</span>
                </div>
                <div class="col-4">
                  <img class="w-100" src="" alt="" id="icon">
                </div>
              </div>
              <small class="d-block text-primary mb-2 fs-6" id="text"></small>
              <div class="details">
                <div class="row row-cols-3 text-secondary fs-4 ">
                  <div class="col"><i class="fa-solid fa-umbrella"></i> <span id="uv"></span>%</div>
                  <div class="col"><i class="fa-solid fa-wind"></i> <span id="wind"></span></div>
                  <div class="col"><i class="fa-regular fa-compass"></i><span class="fs-5 px-1" id="derction"></span></div>
                </div>
              </div>
            </div>
          </div>


          <div class="card text-center p-0 text-white border-0">
            <div id="day2" class="card-header bg-sec-blue rounded-0 ">
            </div>
            <div class="card-body bg-card ">
              <div class="icon  mt-5" >
                <img id="icon2" src="" alt="">
              </div>
              <div class="temps">
                <div  class="fw-bolder fs-2">
                  <span id="max-temp"></span>
                  <sup>o</sup>
                  <span>C</span>
                </div>
                <div >
                  <span id="min-temp"></span>
                  <sup>o</sup>
                </div>
              </div>
              <p id="text1" class="text-primary my-3"></p>
            </div>
          </div>



          <div class="card p-0 text-white border-0 text-center">

            <div id="day3" class="card-header bg-card rounded-0 ">
            </div>
            <div class="card-body bg-sec-blue ">
              <div class="icon  mt-5" >
                <img id="icon3" src="" alt="">
              </div>
              <div class="temps">
                <div  class="fw-bolder fs-2">
                  <span id="max-temp3"></span>
                  <sup>o</sup>
                  <span>C</span>
                </div>
                <div >
                  <span id="min-temp3"></span>
                  <sup>o</sup>
                </div>
              </div>
              <p id="text3" class="text-primary my-3"></p>
            </div>

          </div>

        </div>

      </div>
    </section>

    <footer class="bg-sec-blue py-5">
      <div class="container">
        <div class="row">

          <div class="col-md-8 position-relative d-flex mb-3  ">
          <input type="text" class="form-control rounded-5 p-3 " placeholder="email to subscripe .." aria-label="Enter Your email to subscripe .." aria-describedby="button-addon2">
          <button class="btn btn-primary rounded-5 position-absolute end-0 p-2 mx-3 my-2 px-4 " type="button" id="button-addon2">Subscripe</button>
          </div>

          <div class="col-xl-2 col-md-4  offset-xl-1  ">
              <div class="container ">
                <div class="social ">
                  <div class="row row-cols-4   ">

                    <div class="col ">
                      <a href="https://www.facebook.com/3LI7ASSAN1/" target="_blank" class="text-decoration-none  ">
                      <div class="icon bg-blue rounded-circle">
                          <i class="fa-brands fa-facebook-f fs-5"></i>
                        </div>
                      </a>
                    </div>

                    <div class="col ">
                      <a href="https://twitter.com/Ali_Hassan_gad" target="_blank" class="text-decoration-none">
                      <div class="icon bg-blue rounded-circle ">
                          <i class="fa-brands fa-twitter fs-5"></i>
                        </div>
                      </a>
                    </div>

                    <div class="col ">
                      <a href="https://www.linkedin.com/in/ali-hassan-gad/" target="_blank" class="text-decoration-none" >
                      <div class="icon bg-blue rounded-circle ">
                          <i class="fa-brands fa-linkedin fs-5"></i>
                        </div>
                      </a>
                    </div>
                    
                    <div class="col  ">
                      <a href="" target="_blank" class="text-decoration-none">
                      <div class="icon bg-blue rounded-circle ">
                          <i class="fa-brands fa-p fs-5"></i>
                        </div>
                      </a>
                    </div>

                  </div>
                </div>
              </div>
          </div>

         


          <small class="text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</small>
        </div>  
      </div>
    </footer>

  </main>

    <i class="fa-solid fa-spinner fa-2xl fs-1  fa-spin"></i>
  </div>
